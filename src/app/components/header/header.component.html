<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <img class="logo" src="./../../../assets/download.jfif" alt="logo" />
</mat-toolbar>
<mat-sidenav-container autosize>
  @if(isCollapsed) {
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="true">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/company-master'">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Company Master</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="'/role-type'">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Role Type</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="'/role-master'">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Role Master</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="'/user-registration'">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Registration</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="'/digital-sign'">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Digital Signature</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  }

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
