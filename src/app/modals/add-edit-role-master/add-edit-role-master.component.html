<div class="modal-header bg-color">
  <h4 class="modal-title">{{data.header}}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="addEditForm" (ngSubmit)="onSubmit(addEditForm)">
    <div class="form-group mb-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Role Type </mat-label>
        <mat-select placeholder="Role Type" formControlName="roleTypeId"
        class="form-control"  required>
         <mat-option *ngFor="let types of roletypeslist" [value]="types.id">
          {{types?.roleTypeName}}
        </mat-option> 
        </mat-select>      
       
      </mat-form-field>
    </div>
    <div class="form-group mb-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Role Name</mat-label>
        <input
          type="text"
          matInput
          formControlName="roleName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['roleName'].errors }"
          placeholder="Enter your Role Name"
        />
       
      </mat-form-field>
    </div>
    
    <div class="text-center mt-4">
      <button class="btn btn-secondary" type="reset" (click)="onReset()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary marl-2">
        {{data.isAdd? 'Save': 'Update'}}
      </button>
    </div>
  </form>
</div>


<p-toast></p-toast>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type="ball-beat" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
